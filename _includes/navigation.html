<nav class="navbar">
    {% for item in site.data.navigation %}
        <a class="navlink{% if page.url == item.link %} is-active{% endif %}" href="{{item.link}}" >
            {{item.name}}
        </a>
        {% if forloop.last == false %}
            <div class="v1"></div>
        {% endif %}
    {% endfor %}
</nav>
